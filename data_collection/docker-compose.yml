version: '3.5'
services:
    capture:
        build:
            context: .
        environment:
            - CONFIG_FILENAME=config.toml
        volumes:
            - /mnt/data/pcap_data/test:/pcap_data
            - /dev/shm:/dev/shm
        depends_on: 
            - "url_queue"
        links:
            - "url_queue:url_queue"
        restart: on-failure
    url_queue:
        volumes:
            - /mnt/data/pcap_data/test:/pcap_data
        build:
            context: url_queue
